<!doctype html>
<html class="js" lang="">
    <head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="fontello.css">
		<link rel="stylesheet" href="xdsm.css">
    </head>
    <body>
        <div class="toolbar">
            <div class="button-group">
                <button id="start" title="Start">
                    <i class="icon-start"></i>
                </button>
                <button id="stop" title="Stop">
                    <i class="icon-stop"></i>
                </button>
                <button id="step-prev" title="Step">
                    <i class="icon-step-prev"></i>
                </button>
                <button id="step-next" title="Step">
                    <i class="icon-step-next"></i>
                </button>
            </div>
        </div>
        
		<div class="xdsm"></div>
		
		<div class="button-group">
            <button id="add" title="Add">
                Add
            </button>
        </div>
		
		<script src="build/xdsm.js"></script>
    </body>
</html>
